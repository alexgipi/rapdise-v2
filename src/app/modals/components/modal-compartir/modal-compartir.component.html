<div class="btn-compartir" (click)="abrirCerrarModal()">
    <i class="fa fa-share"></i>
    Compartir
</div>

<div class="mi-modal modal-compartir" [class.mi-modal-abierto]="modalAbierto == true">
        			
    

    <div class="contenido-modal-compartir">
        <span (click)="abrirCerrarModal();" class="boton-cerrar-modal">
            <i class="fa fa-close"></i>
        </span>

        <h3>Compartir batalla</h3>

        <div class="botones-compartir">
            <div class="btn-red-compartir">
                <div class="icono-red-compartir">
                    <i class="fa fa-code"></i>
                </div>
                <span>Insertar</span>
            </div>
            <div class="btn-red-compartir">
                <div class="icono-red-compartir facebook">
                    <i class="fa fa-facebook"></i>
                </div>
                <span>Facebook</span>
            </div>

            <div class="btn-red-compartir">
                <div class="icono-red-compartir twitter">
                    <i class="fa fa-twitter"></i>
                </div>
                <span>Twitter</span>
            </div>

            <div class="btn-red-compartir">
                <div class="icono-red-compartir pinterest">
                    <i class="fa fa-pinterest"></i>
                </div>
                <span>Pinterest</span>
            </div>
            <div class="btn-red-compartir">
                <div class="icono-red-compartir reddit">
                    <i class="fa fa-reddit"></i>
                </div>
                <span>Reddit</span>
            </div>
            <div class="btn-red-compartir">
                <div class="icono-red-compartir tumblr">
                    <i class="fa fa-tumblr"></i>
                </div>
                <span>Tumblr</span>
            </div>
        </div>

        <div class="copiar-url">
            <input id="share-url" value="https://rapdise.com{{rutaActual}}" readonly="" size="45">
            <span>Copiar</span>
        </div>

        <!-- <iframe id="iframe-insertar-batalla" src="http://localhost:4200/insertar-batalla/5c9540a79db17638e44fc687" frameborder="0"></iframe> -->
            

    </div>
    
</div>
